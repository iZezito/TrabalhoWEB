<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/cadastroproduto" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome</label>
        <input type="text" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Descrição</label>
        <input type="text" class="form-control w-25" aria-describedby="emailHelp" name="descricao">
    </div>
    <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="number" class="form-control w-25" name="preco">
    </div>
    <div class="mb-3">
        <label class="form-label">Estoque</label>
        <input type="number" class="ui-icon-circle-check w-25" name="estoque">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>

</form>

</body>
</html>
