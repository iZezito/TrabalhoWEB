<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/cadastro" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome</label>
        <input type="text" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome" value="teste">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control w-25" aria-describedby="emailHelp" name="email" value="teste@gmail.com">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control w-25" name="senha" value="123456">
    </div>
    <div class="mb-3">
        <label class="form-label">Lojista</label>
        <input type="checkbox" class="ui-icon-circle-check" name="funcao" checked value="true">
    </div>
    <button type="submit" class="btn btn-primary">cadastrar</button>
    <a href="#" class="nav-link" >cadastre-se</a>

</form>

</body>
</html>
